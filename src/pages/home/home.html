<ion-content padding>
  

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
      <ion-item>
        <ion-label floating id="email">Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating id="senha">Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>

</ion-content>
